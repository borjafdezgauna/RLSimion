trigger:
- master
- develop

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: 'SimionZoo.sln'

steps:

- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: 4.4.1

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build all the C# projects'
  inputs:
    solution: '$(solution)' 
    platform: 'AnyCPU'
    configuration: 'Release'

- task: VSBuild@1
  displayName: 'Build all the C++ projects (x86)'
  inputs:
    solution: '$(solution)' 
    platform: 'x86'
    configuration: 'Release'

- task: VSBuild@1
  displayName: 'Build all the C++ projects (x64)'
  inputs:
    solution: '$(solution)'
    platform: 'x64'
    configuration: 'Release'

- task: VSTest@2
  displayName: 'Run C# tests'
  inputs:
    solution: '$(solution)' 
    platform: 'AnyCPU'
    configuration: 'Release'
    testAssemblyVer2: '*.dll'
    searchFolder: tests\bin\Release\AnyCPU

- task: VSTest@2
  displayName: 'Run C++ tests (x86)'
  inputs:
    solution: '$(solution)' 
    platform: 'x86'
    configuration: 'Release'
    testAssemblyVer2: '*.dll'
    searchFolder: tests\bin\Release\Win32


- task: VSTest@2
  displayName: 'Run C++ tests (x64)'
  inputs:
    solution: '$(solution)'
    platform: 'x64'
    configuration: 'Release'
    testAssemblyVer2: '*.dll'
    searchFolder: tests\bin\Release\x64